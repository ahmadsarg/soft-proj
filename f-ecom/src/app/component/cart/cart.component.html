<ng-container *ngIf="product.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
          <tr>
            <th>Model.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of product; let i =index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img style="width: 120px" src="{{item.image}}" alt=""></td>
            <td style="width: 25%;">{{item.description}}</td>
            <td style="width: 12%">{{item.price}}</td>
            <td style="width: 12%">{{item.quantity}}</td>
            <td style="width: 12%">{{item.total}}</td>
            <td>
              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>



          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
            <td routerLink="/products"><button class="btn btn-primary">Shop</button></td>
            <td><button routerLink="/checkout" class="btn btn-success">Checkout</button>
            </td>
            <td><strong>Total: ${{grandTotal}}</strong></td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>






<ng-container *ngIf="product.length==0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img style="height: 200px" src="assets/sad.jfif" alt="">
      <h4>Your cart is empty</h4>
      <h4>Add item !!!</h4>
      <button routerLink="/products" class="btn btn-warning">Shop Now</button>
    </div>
  </div>

</ng-container>
